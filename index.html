<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <form>
                <h1>Login</h1>
                <div class="username">
                    <p>Username</p>
                    <i class="fa-solid fa-user"></i> <input type="text" placeholder="Type your username">
                </div>
                <div class="userpassword">
                    <p>Password</p>
                    <i class="fa-solid fa-lock"></i> <input type="password" required placeholder="Type your password">
                </div>
                <div class="forget-password">
                    <p>Forget Password?</p>
                </div>
                <button class="login-btn">LOGIN</button>
            </form>
            <div class="signup-form">
                <p>Or Sign Up Using</p>
                <p><i class="fa-brands fa-facebook" style="color: #ffffff; font-size: 25px; padding: 8px; background-color: #005eff; border-radius: 50%;"></i> <i class="fa-brands fa-twitter" style="color: #ffffff; font-size: 25px; padding: 8px; background-color: #74C0FC; border-radius: 50%;"></i> <i class="fa-brands fa-google" style="color: #ffffff; font-size: 25px; padding: 8px; background-color: #ff0000; border-radius: 50%;"></i></p>
                <p>Have not account yet?</p>
                <button class="signup-btn">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
